<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">

</head>
<body>
    <div id="newProfile">
<p>Please complete your emotional profile</p>
<form>
    <label>First: <input type="text" name="first" required ></label>
    <label>Last: <input type="text" name="last" required ></label>
    <label>Emotional State: <select id="physical">
<option value="https://www.svgrepo.com/show/424225/happy-happy-face-happy-icon.svg">Happy</option>
<option value="https://www.svgrepo.com/show/424227/not-happy-emoji-not-happy-sad-icon.svg">Sad</option>
<option value="https://www.svgrepo.com/show/424228/i-know-lol-emoji-lol-icon-icon.svg">Suprised</option>
<option value="https://www.svgrepo.com/show/424234/cool-cool-emoji-cool-face.svg">Cool</option>
<option value="https://www.svgrepo.com/show/424224/laugh-laugh-face-laught-emoji.svg">Excited</option>
    </select></label>
    <input type="submit" value="Save Profile" id="saveProfile">
</form>
    </div>
    <!-- between -->
    <div id="myProfile">
<section>
<img src="" id="emoji">
<p><span id="first" >John</span> <span id="last">Smith</span> is currently feeling <span id="emotion" >excited</span>.</p>
</section>

<button id="delProfile">Delete Profile</button>
    </div>
    


    <script src="js/scripts.js"></script>
</body>
</html>
