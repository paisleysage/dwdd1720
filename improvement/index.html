    <header>
      <h1>Paint and Flooring Calculator</h1>

<div class="data">
<label>Room Width <input type="number" id="width"> feet</label>
<label>Room Depth <input type="number" id="depth"> feet</label>
<label>Wall Height <input type="number" id="height"> feet</label>
<label>Paint Quality <select id="quality">
    <option value="" disabled selected>Select a Paint Quality</option>
<option value="600">Premium</option>
<option value="500">Standard</option>
<option value="400">Economy</option>
    </select>
</label>
<button id="calculate">Calculate</button>
</div>

<section>
    <div>

<ul id="paint"></ul>
    </div>
